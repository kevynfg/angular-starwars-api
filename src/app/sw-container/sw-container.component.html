<div class="main-container" style="margin-top: 10px;">
  <div class="search-bar">
    <h1>Busque pelo seu personagem favorito</h1>
    <input [formControl]="inputSearch" type="text" required />
  </div>
  <div class="card-wrapper" *ngIf="result$ | async as character">
    <h3 class="cards-result" *ngIf="hasResult">
      <span>{{ total }} Resultados na busca</span>
    </h3>

    <div *ngIf="hasResult">
      <div *ngFor="let swCharacter of character">
        <app-sw-item [swCharacter]="swCharacter"></app-sw-item>
      </div>
    </div>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
